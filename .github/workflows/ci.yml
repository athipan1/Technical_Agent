name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r technical_agent/requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 technical_agent
      - name: Run and Validate Script Output
        run: |
          python3 technical_agent/service.py AOT.BK | python3 -c "import sys, json; data = json.load(sys.stdin); assert isinstance(data['trend'], str); assert isinstance(data['rsi'], (int, float)); assert isinstance(data['macd_line'], (int, float)); assert isinstance(data['macd_signal'], (int, float)); assert isinstance(data['signal'], str); assert isinstance(data['reasoning'], str);"
