name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Configure Git for HTTPS cloning
      run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf https://github.com/
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Validate Agent Output
      run: |
        python3 app/service.py AOT.BK --mock | python3 -c "import sys, json; data = json.load(sys.stdin); assert isinstance(data['trend'], str); assert isinstance(data['rsi'], (int, float)); assert isinstance(data['macd_line'], (int, float)); assert isinstance(data['macd_signal'], (int, float)); assert isinstance(data['signal'], str); assert isinstance(data['reasoning'], str);"
